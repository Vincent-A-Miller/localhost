
	<!DOCTYPE html>
	<html><head><title> FizzBuzz V. Miller</title></head>
	<body>
	<h1>
	<p>Click the button to open an output and close the output stream. <br />
	V Miller
	
	</p>
	</h1>
	<button onclick="myFunction()">FizzBuzz</button>
	
	<script>
	var n;
	function myFunction() {
		document.open();
		document.write("<h1><p>");
			for (n = 1; n < 101; n++){
				document.write (n);
				document.write("&nbsp;");
				if (n % 3 == 0){
					document.write(Fizz &nbsp;&nbsp;");
				}
				document.write("Buzz &nbsp;&nbsp;");
				document.write("FizzBuzz &nbsp;&nbsp;");
				
			}
		document.write("</p></h1>");
		document.close();
	}
	</script>
	
	</body>
	</html>
